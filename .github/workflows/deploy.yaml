name: Deploy GitHub Pages

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI:
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        run: |
          npm run init-dev
          npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
